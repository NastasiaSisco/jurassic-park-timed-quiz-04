<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <title>Timed Quiz</title>
</head>

<body>
    <main>
        <section class="welcome-message">
            <h1>Welcome..... to Jurassic Park: <br/>
                <span>The Quiz!</span></h1>
            <hr>
            <p>Test your knowledge by answering as many questions as you can before the time runs out. <br/> 
                But beware! Wrong answers will deduct 10 seconds from your time!</p>
            <button id="start-btn">cue theme song and start quiz</button>
        </section>



        <div class="quiz-box">
            <header>Jurassic Park Movie Quiz</header>
            <section class="question-card">
                <h2>Question: </h2>
                <hr>
                <ul>
                    <li id="option1">Guess 1</li>
                    <li id="option2">Guess 2</li>
                    <li id="option3">Guess 3</li>
                    <li id="option4">Guess 4</li>
                </ul>

                <h3>Result: </h3>
                <button id="submit-btn">Submit</button>
                <button id="next-btn">Next</button>

            </section>
        </div>
    </main>
